{% extends 'base.html' %}

{% block title %}
  Recherche
{% endblock %}

{% block content %}
  <div class="contenu_index">
    {% for produit in produits %}
      <div class="contenu_produit">
        <div class="img_produit">
          <img src="{{ produit.chemin_vers_le_fichier_img }}" class="img_du_produit" alt="Image de {{ produit.nom }}" />
          <img src="https://cdn-icons-png.flaticon.com/512/660/660465.png" class="img_icon_coeur" />
        </div>
        <div class="description_produit">
          <div class="description_textes">
            <h3>{{ produit.nom }}</h3>
            <h3>CHF {{ produit.prix }}</h3>
          </div>
          <img src="https://cdn-icons-png.flaticon.com/512/9485/9485920.png" class="img_icon_produit"/>
        </div>  
      </div>
    {% else %}
      <p>Aucun produit trouv√©.</p>
    {% endfor %}
  </div>
{% endblock %}
