{% extends 'base.html' %}

{% block title %}
  Marque
{% endblock %}

<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    {% block content %}
      <div class="contenu_index">
        {% for produit in produits %}
          <!--Produit 1-->
          <a href="{{ url_for('produit.produit_view', slug=produit.nom|lower|replace(' ', '-')) }}">
            <div class="contenu_produit">
              <!--Image du produit-->
              <div class="img_produit">
                <img src="{{ produit.chemin_vers_le_fichier_img }}" class="img_du_produit" />
                <img src="https://cdn-icons-png.flaticon.com/512/660/660465.png" class="img_icon_coeur" />
              </div>
              <!--Description du produit-->
              <div class="description_produit">
                <div class="description_textes">
                  <h3>{{ produit.nom }}</h3>
                  <h3>CHF {{ produit.prix }}</h3>
                </div>
                <img src="https://cdn-icons-png.flaticon.com/512/9485/9485920.png" class="img_icon_produit"/>
              </div>  
            </div>
          </a>
          
        {% endfor %}
      </div>
    {% endblock %}
  
  </body>
</html>
