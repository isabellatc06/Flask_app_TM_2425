<!doctype html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

{% block content %}
    <div class="content-admin">
        <div>
            <form method="post">
                <!--Créer une barre d'un ahut pour le nom de la marque et le bouton du retour au site-->
                <div class="bord_du_haut">

                    <!--Créer un bloc pour l'image et le texte'retour au site'-->
                    <div class="retour_au_site">
                        <a href="{{url_for('auth.admin')}}">
                            <!--Image-->
                            <img src="https://cdn-icons-png.flaticon.com/512/10629/10629403.png" class="img1" />
                            <!--Texte-->
                            <h3>Retour</h3>    
                        </a>    
                    </div>
                    
                    <!--Texte: Marque-->
                    <div class="marque_login">
                        <h1>MARQUE</h1>
                    </div>
                </div>
                
                <div class="bas_page_admin">

                    <!--Titre-->
                    <h1 id="ajouter_titre">Ajouter un produit au site</h1>

                    <!--Saisir le nom du produit-->
                    <div class="carre_entier">
                        <!--Carré ou sera écrit de saisir le nom-->
                        <div class="carre_descriptif">
                            <h3>Nom</h3>
                        </div>
                        <!--Carré ou l'utilisateur doit saisir le nom -->
                        <div class="carre_saisie">
                            <input type="text" name="nom" placeholder="Ex. : chemise" required>
                        </div>
                    </div>

                    <!--Saisir la description du produit-->
                    <div class="carre_entier">
                        <!--Carré ou sera écrit de saisir le nom-->
                        <div class="carre_descriptif">
                            <h3>Description</h3>
                        </div>
                        <!--Carré ou l'utilisateur doit saisir la description -->
                        <div class="carre_saisie">
                            <input type="text" name="description" placeholder="Ex. : chemise noir avec des décorations" required>
                        </div>
                    </div>

                    <!--Saisir la taille du produit-->
                    <div class="carre_entier">
                        <!--Carré ou sera écrit de saisir la taille-->
                        <div class="carre_descriptif">
                            <h3>Taille</h3>
                        </div>
                        <!--Carré ou l'utilisateur doit saisir la taille -->
                        <div class="carre_saisie">
                            <input type="text" name="taille" placeholder="Ex. : M" required>
                        </div>
                    </div>

                    <!--Saisir le prix du produit-->
                    <div class="carre_entier">
                        <!--Carré ou sera écrit de saisir le prix-->
                        <div class="carre_descriptif">
                            <h3>Prix</h3>
                        </div>
                        <!--Carré ou l'utilisateur doit saisir le prix -->
                        <div class="carre_saisie">
                            <input type="number" name="prix" placeholder="Ex. : 38" required>
                        </div>
                    </div>

                    <!--Saisir le chemin vers l'image-->
                    <div class="carre_entier">
                        <!--Carré ou sera écrit de le chemin vers l'image-->
                        <div class="carre_descriptif2">
                            <h3>Chemin vers l'image</h3>
                        </div>
                        <!--Carré ou l'utilisateur doit saisir son adresse e-mail -->
                        <div class="carre_saisie">
                            <input type="text" name="chemin_vers_le_fichier_img" placeholder="Ex. : https://th.bing.com/th/id/OIP.86MHlGqAEJHT8zQ5LGysYQHaE7?rs=1&pid=ImgDetMain" required>
                        </div>
                    </div>

                </div>

                <h2 id="categorie_titre">Choisissez une categorie pour le produit :</h2>
                <div class="radio-container" id="categories-container"></div>

                <script>
                const categories = {
                    Femme: ["Robe", "Tops et T-shirts", "Chemises et blusons", "Sweats et sweats à capuche", "Pulls et gilets", "Vestes et blazers", "Pantalons et leggins", "Jeans", "Jupes et shorts", "Combinaison", "Maillots de bain", "Pyjamas et nuisettes", "Chaussures"],
                    Homme: ["T-shirt et polos", "Chemises", "Sweats et hoodies", "Mailles", "Vestes et manteaux", "Pantalons", "Jeans", "Shorts et bermudas", "Joggings", "Maillots de bain", "Pyjamas", "Chaussures"],
                    Fille: ["Robes", "Vêtements d'extérieur", "Pulls et gilets", "Pantalons", "Jeans", "Jupes et shorts", "Maillots de bain", "Pyjamas", "Chaussures"],
                    Garçon: ["Vêtements d'extérieur", "T-shirts et débardeurs", "Pulls et gilets", "Pantalons", "Jeans", "Maillots de bain", "Pyjamas", "Chaussures"]
                };

                const container = document.getElementById('categories-container');

                for (const [category, items] of Object.entries(categories)) {
                    const column = document.createElement('div');
                    column.classList.add('column');

                    const categoryTitle = document.createElement('h3');
                    categoryTitle.classList.add('categorie4');
                    categoryTitle.textContent = category;
                    column.appendChild(categoryTitle);

                    const list = document.createElement('ul');
                    list.classList.add('radio-list');

                    items.forEach(item => {
                        const listItem = document.createElement('li');

                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.id = `${category.toLowerCase()}_${item.toLowerCase().replace(/ /g, '_')}`;
                        input.name = 'categorie';
                        input.value = `${category.toLowerCase()}_${item.toLowerCase().replace(/ /g, '_')}`;

                        const label = document.createElement('label');
                        label.htmlFor = input.id;
                        label.textContent = item;

                        listItem.appendChild(input);
                        listItem.appendChild(label);
                        list.appendChild(listItem);
                    });

                    column.appendChild(list);
                    container.appendChild(column);
                }
                </script>

                

                <!--Bouton creer-->
                <div class="creer_admin">
                    <input type="submit" value="Créer" class="creer_admin2">
                </div>
                                

                

                
                

                    
            </form>
        </div>
    </div>
{% endblock %}
