<!doctype html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

{% block content %}
  <div class="content-register">
        <div>
            
            <!--Créer une barre d'un ahut pour le nom de la marque et le bouton du retour au site-->
            <div class="bord_du_haut">

            <!--Créer un bloc pour l'image et le texte'retour au site'-->
            <div class="retour_au_site">
                <a href="{{url_for('home.landing_page')}}">
                    <!--Image-->
                    <img src="https://cdn-icons-png.flaticon.com/512/10629/10629403.png" class="img1" />
                    <!--Texte-->
                    <h3>Retour au site</h3>  
                </a>  
            </div>
            
            <!--Texte: Marque-->
            <div class="marque_login">
                <h1>MARQUE</h1>
            </div>
        </div>

        <form method="post">
            <!--Créer un bloc avec tous les differents champs à remplir-->
            <div class="elements_register2">
                <!--s'inscrire texte-->
                <div class="s_inscrire_carre2">    
                    <div class="s_inscrire">
                        <h1>Vous êtes connecté</h1>
                    </div>
                </div>

                    <!--Bouton s'inscrire-->
                    
                    <div class="s_inscrire_register">
                        <input type="submit" value="Continuer" class="inscrire_register">
                    </div>
                    
                </div>
                    
                
                

            </div>
        </form>

            
    
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}

      
    </div>
  </div>
{% endblock %}
